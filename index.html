<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
</body>
<script>
 let userInput = confirm('Tell me three most important words')
 let word
 let wordFormat
 let msgString = ''

 if (userInput) {
    for(i=0; i < 3; i++){
        let wordno
            if(i==0){
                wordno = 'first'
            }
            else if(i==1){
                wordno = 'second'
            } 
            else {
                wordno = 'third'
            }

        word = prompt('Tell me ' + wordno + ' word')
        

        let wordContainsNumber
        do{
                 
            while(!word || word === null){
            word = prompt('Tell me ' + wordno + ' word, it should not be empty and should not contain any numbers')
            }
            wordContainsNumber = false;
            // check if a word contains any numbers
            for(j=0; j < word.length; j++){
                if(!isNaN(+word[j])){
                    wordContainsNumber = true;
                    word = prompt('Tell me ' + wordno + ' word, it should should not contain any numbers')
                }
            }
        }
        while(wordContainsNumber || !word || word === null)
        
        wordFormat = prompt('How do you want to format the ' + wordno + ' word ? - uppercase or lowercase or capitalize')
        while(!wordFormat || wordFormat === null || !['uppercase', 'lowercase', 'capitalize'].includes(wordFormat) ){
            wordFormat = prompt('Please enter uppercase or lowercase or capitalize for ' + wordno + ' word')
        }
        if(wordFormat === 'uppercase'){
            word = word.toLocaleUpperCase();
        }
        else if(wordFormat === 'lowercase'){
            word = word.toLowerCase();
        }
        else if(wordFormat === 'capitalize'){
            word = word.charAt(0).toUpperCase() + word.slice(1);
        }

        msgString = msgString + word + ' ';
    }
    console.log(msgString.trim() + '!');
 }



</script>
</html>
